<div class="container">
    <div class="row">
        <div class="col-xs-12">
          <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
          </div>
          <div *ngIf="isLoading">
            <app-loading></app-loading>

          </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      ngModel
      name="email"
      #email="ngModel"
      required
    >
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <p *ngIf="!email.valid && email.touched">Please Enter a Email</p>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1"
      ngModel
      name="password"
      #password="ngModel"
      required
      minlength="5">
      <p *ngIf="!password.valid && password.touched">Please Enter your Password</p>
    </div>
    <div>
      <button class="btn btn-primary" type="submit">{{isLoginMode?'Login':'Signup'}}</button> |
      <button class="btn btn-primary" (click)="onSwitch()" type="button">Switch to {{isLoginMode? 'Signup':'Login'}}</button>
  </div>
  </form>
  </div>
    </div>
    </div>
