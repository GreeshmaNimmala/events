<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
  <a class="navbar-brand" href="#">Events</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav w-100">
      <li routerLinkActive="active" *ngIf="isAuthenticated">
        <a routerLink="/events">Events</a>
      </li>
      <li >
        <a routerLink="/about">About</a>
      </li>
      <li >
        <a routerLink="/contact">contact</a>
      </li>
      <li *ngIf="!isAuthenticated">
        <a routerLink="/auth">Authenticate</a>
      </li>
      
      
      <li class="nav-item dropdown ml-auto" appDropDown #r="appDropDown" *ngIf="isAuthenticated">
        <a style="cursor:pointer;" class="nav-link dropdown-toggle"  id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Events
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink" [ngClass]="{'show':r.isOpen}">
          <a style="cursor: pointer;" class="dropdown-item" (click)="onSaveData()">Save Data</a>
          <a style="cursor: pointer;" class="dropdown-item" (click)="onFetchData()">Fetch Data</a>
          
        </div>
      </li>
      <li class="nav-item" *ngIf="isAuthenticated">
        <a style="cursor:pointer;" (click)="onLogOut()">
        Logout
        </a>
      </li>
    </ul>  
  </div>
</div>
</nav>

  
</body>
</html>
