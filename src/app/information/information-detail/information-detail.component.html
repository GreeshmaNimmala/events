<div class="backdrop">
  <div class="alert-box">
    <h5><b>Date and Hour</b></h5>
    <p>{{selectedList.eventDate|date:'medium'}}</p>
    <hr>
    <h6><b>Price</b></h6>
    <p>{{selectedList.price|currency:'CAD':'symbol'}}</p>
  <div class="alert-box-actions">
    <button class="btn btn-primary"  (click)="onClose()">Close</button>
  </div>
</div>
</div>
